<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bad ahh tutol</title>
  <link rel="stylesheet" href="Code.css">
</head>
<body>

  <section>

    <div class="stats">

      <div class="leaves">
         Leaves:<br>
         <span class="leafAmount">0</span><span class="leafAbbrev"></span><br>
        (<span class="leafpers">0</span>/s)
      </div>
        
    </div>

    <div class="Button">
      <button draggable="false" class="button" onclick="L1()">+1 Leaves Base (<span class="L1Up">10</span> Leaves)</button><br>
      <button draggable="false" class="button" onclick="L2()">+1 Leaves Multi (<span class="L2Up">250</span> Leaves)</button>
    </div>

    <button draggable="false" class="normal" onclick="LClick()">Click for leaves</button>

  </section>

  <section>
    <div class="treeAge">
      Tree Age: <span class="treeAmount">0</span><span class="treeAbbrev"></span> s <br>
      <span class="gray">(<span class="TApers">0</span>/s)</span>
    </div>
  </section>
  

  <script src="index.js"></script>
</body>
</html>
